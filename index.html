<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objects</title>
    </head>

    <body>
    <button class="show">+ Add A Book</button>

    <dialog id="dialog">
        <form method="dialog">
        <h1>Add a new Book</h1>
        <input class="title" type="text" name="title" placeholder="title" required autofocus />
        <input class="author" type="text" name="author" placeholder="author" required />
        <input class="pages" type="number" name="pages" placeholder="pages" min="1" required />
        <p>
            <span>Have you read it? </span>
            <input class="read" type="checkbox" />
        </p>
        <div>
            <button class="close" type="button">Cancel</button>
            <button class="submit" type="submit">Submit</button>
        </div>
        </form>
    </dialog>

    <div class="titles">
        <span>Title</span>
        <span>Author</span>
        <span>Pages</span>
        <span>Status</span>
    </div>

    <div class="results">
        <h2>Empty</h2>
    </div>

    <script src=script.js></script>
    </body>

</html>
